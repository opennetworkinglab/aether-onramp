k8s:
  rke2:
    version: v1.23.4+rke2r1
    config:
      token: purdue-k8s-rke2
      port: 9345
      cpu_manager_policy: none  # Options: none or static
      kube_reserved_cpu: 1      # used only when cpu_manager_policy is set to static
      system_reserved_cpu: 1    # used only when cpu_manager_policy is set to static

  kubectl:
    version: v1.23.15

  helm:
    version: v3.10.3

core:
  standalone: true	# set to false to place under control of ROC
  data_iface: ens18
  values_file: "deps/4gc/roles/core/templates/radio-4g-values.yaml"
  ran_subnet: ""	# empty string implies subnet comes from 'data_iface'
  helm:
    chart_ref: aether/sd-core
    chart_version: 1.0.4
  upf:
    ip_prefix: "192.168.252.0/24"
  mme:
    ip: "10.76.28.113"

amp:
  roc_models: "deps/amp/roles/roc-load/templates/roc-4g-radio-models.json"
  monitor_dashboard: "deps/amp/roles/monitor-load/templates/4g-monitoring"

  aether_roc:
    helm:
      local_charts: false
      chart_ref: aether/aether-roc-umbrella
      chart_version: 2.1.36

  atomix:
    helm:
      chart_ref: atomix/atomix
      chart_version: 1.1.2

  onosproject:
    helm:
      chart_ref: onosproject/onos-operator
      chart_version: 0.5.6

  store:
    lpp:
      version: v0.0.24

  monitor:
    helm:
      chart_ref: rancher/rancher-monitoring
      chart_version: 101.0.0+up19.0.3

  monitor-crd:
    helm:
      chart_ref: rancher/rancher-monitoring-crd
      chart_version: 101.0.0+up19.0.3
